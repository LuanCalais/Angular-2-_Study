<h2>Diretivas Estruturais</h2>

<!-- NG-IF -->
<!-- for true ele executa uma condição, se não ele executa outra -->
<p *ngIf="condition; else elseBlock">True</p>

<!-- fluxo do else -->
<ng-template #elseBlock>
    <p>
        False
    </p>
</ng-template>

<hr>

<!-- Mostra quando conditionClick for true -->
<p *ngIf="conditionClick">
    True
</p>

<!-- Mostra quando conditionClick for false -->
<p *ngIf="!conditionClick">
    False
</p>

<button (click)="onClick()">Click</button>

<hr>

<!-- NG-FOR -->
<ul>
    <li *ngFor="let item of list; let i = index" (click)="onClickEventList($event, i)">{{i}} ---- {{item.nome}} - {{item.idade}}</li>
</ul>

<button (click)="onClickAddList()">Add</button>&nbsp;&nbsp;
<button (click)="onClickRemoveList()">Remove</button>

<hr>

<!-- NG-SWITCH -->

<input type="text" name="txtNome" id="txtNome" [(ngModel)]="nome">
<div [ngSwitch]="nome">

    <p *ngSwitchCase="'luan'">
        Olá eu sou o luan
    </p>

    <p *ngSwitchCase="'marilia'">
        Olá eu sou a marilinha linda
    </p>

    <p *ngSwitchCase="'emma'">
        Olá eu sou a emma
    </p>

    <p *ngSwitchDefault>
        Nenhum nome válido selecionado
    </p>

</div>

<hr>
