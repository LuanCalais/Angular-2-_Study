<h2>Interpolation</h2>

<p>
    {{ nome }} tem {{idade}} anos!
</p>

<p>
    {{nome}} tem mais de 25 anos?
</p>

<p>
    {{idade > 25}}
</p>

<p>
    Quanto é {{idade}} + 1?
</p>

<p>
    {{idade + 1}}
</p>

<hr>

<h2>
    Property Binding
</h2>

<button [disabled]="checkedDisabled">
    Button
</button>
<br><br>
<img [src]="imgSrc" [title]="imgTitle">

<hr>

<h2>
    Event Binding
</h2>

<!-- Envia várias informações de evento de mouse usando a variável $event no evento de (click) -->
<button (click)="alertaInfo($event)">Evento</button>

<div (mousemove)="mouseMoveTest($event)" style="background: red; width: 300px; height: 300px;">
</div>
<br>
<p>Posição do Mouse- {{position.x}}, {{position.y}}</p>

<br>
<br>

<h2>Two-way Binding</h2>
<input type="text" [(ngModel)]="twoWayDataInput"> {{twoWayDataInput}}
<br>
<input type="text" [(ngModel)]="nome">{{nome}}
<br>
<br>
